<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  
  <link rel="stylesheet" href="main.css" >
</head>
<body>
  <main>
  <div class="container flow-content">
    <h1 class="advice_number">Advice #<span id="advice_number"></span></h1>
    <p class="advice_text" id="advice_text"></p>
    <div >
      <img class="desktop_divider" alt="desktop-divider" src="images/pattern-divider-desktop.svg">
      <img class="mobile_divider" alt="mobile-divider" src="images/pattern-divider-mobile.svg">
    </div>
    <button class="dice" id="button" aria-label="Refresh Button" >
      <img  src="images/icon-dice.svg" onclick="call_api()" alt="dice icon" />
    </button>
  </div>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/harkhanid" target="_blank">Dharmik Harkhani</a>.
  </div>
</footer>
</body>
<script src="index.js">
</script>
</html>
